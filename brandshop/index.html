<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="flex-container">
            <div>
                <img src="svg/Zalando_logo.svg" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Dames</a></li>
                    <li><a href="">Kinderen</a></li>
                    <li><a href="">Sale</a></li>
                </ul>
            </nav>
            <div>
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="zoeken">
                <i class="fa-sharp fa-solid fa-heart"></i>
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                <i class="fa-sharp fa-solid fa-user"></i>
            </div>
        </div>
    </header>
    <main>
        <section id="banner">
            <div id="videoframe">
                <video src="video zalando.mp4" autoplay muted loop></video>
            </div>
        </section>
        <section id="Promo">
            <h2>Categoriën</h2>
            <div class="flex-container">
                <figure class="flex-item">
                    <img src="cat_heren.webp" alt="">
                    <figcaption>
                        <span>Heren</span>
                    </figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="cat_dames.webp" alt="">
                    <figcaption>
                        <span>Dames</span>
                    </figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="cat_kinderen.webp" alt="">
                    <figcaption>
                        <span>Kinderen</span>
                    </figcaption>
                </figure>
                <figure class="flex-item">
                    <img src="bril.webp" alt="">
                    <figcaption>
                        <span>Sale</span>
                    </figcaption>
                </figure>
            </div>

        </section>
        <section id="featured">
            <div class="flex-container">
                <div class="flex-item">
                    <img src="asics.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>ASICS SportStyle</h3>
                            <p>gel 1130 UNISEX</p>
                        </div>
                        <p>€99,95</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="new balance.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>NEW BLANCE 530</h3>
                            <p>unisex</p>
                        </div>
                        <p>€109,95</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="bril.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>BRIL</h3>
                            <p>unisex</p>
                        </div>
                        <p>€17,99</p>
                    </div>
                </div>

            </div>
        </section>
        <section id="featured">
            <div class="flex-container">
                <div class="flex-item">
                    <img src="afbeelding jurk dames.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>Satijne Jurk</h3>
                            <p>dames</p>
                        </div>
                        <p>€39,99</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="afbeelding broek dames.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>Parrashutbroek</h3>
                            <p>dames</p>
                        </div>
                        <p>€19,95</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="dames T-shirt.webp" alt="productfoto">
                    <div class="flex-container">
                        <div>
                            <h3>Oversized T-shirt</h3>
                            <p>unisex</p>
                        </div>
                        <p>€10,50</p>
                    </div>
                </div>

            </div>
        </section>
        <section id="categories">

        </section>
        <section id="membership">

        </section>
    </main>
</body>

</html>
